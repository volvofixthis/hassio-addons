name: "VMAlert"
description: "Addon for alert rules evalution"
version: "0.0.6"
slug: "vmalert"
init: false
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
map:
  - addon_config:rw
options:
  notifier_endpoint: "http://notifier"
  victoriametrics_endpoint: "http://victoriametrics"
  extra_args: "-loggerLevel=INFO"
schema:
  notifier_endpoint: str
  victoriametrics_endpoint: str
  extra_args: str
